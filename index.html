<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Marcador de Quidditch</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Iincludes -->
  <!-- mis ficheros -->
  <script src="js/equipos.js"></script>
  <script src="js/funciones.js"></script>
  <!-- ficheros genericos -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- COLUMNA EQUIPO 1 -->
      <div class="col-md-3">
        <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" class="img-thumbnail">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puesto</th>
              <th>Puntos</th>
              <th>GOL</th>
            </tr>
          </thead>
          <tbody id="equipo1">

          </tbody>
        </table>
      </div>

      <!-- COLUMNA MARCADOR -->
      <div class="col-md-6 text-center">
        <div class="row">
          <div class="col-4">
            <input id="seleccionEquipo1" type="button" value="<-- Equipo izquierda">
          </div>
          <div class="col-4">
            <form>
              <div class="form-group">
                <select class="form-control" id="equipos">
                  <option value="gryffindor">Gryffindor</option>
                  <option value="slytherin">Slytherin</option>
                  <option value="ravenclaw">Ravenclaw</option>
                  <option value="hufflepuff">Hufflepuff</option>
                </select>
              </div>
            </form>
          </div>
          <div class="col-4">
            <input id="seleccionEquipo2" type="button" value="Equipo derecha -->">
          </div>
        </div>


        <h3 class="text-center">
          MARCADOR
        </h3>
        <div class="row">
          <div class="col-md-6 text-center">
            <h1>20</h1>
          </div>
          <div class="col-md-6 text-center">
            <h1>30</h1>
          </div>
        </div>

        <div class="btn-group" role="group">
          <button class="btn btn-secondary" type="button">Center</button>
          <button class="btn btn-secondary" type="button">Right</button>
          <button class="btn btn-secondary" type="button">Justify</button>
        </div>
      </div>

      <!-- COLUMNA EQUIPO 2 -->
      <div class="col-md-3">
        <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" class="img-thumbnail">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puesto</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody id="equipo2">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  $(document).ready(function() {

    //SELECCIONAR EQUIPOS
    //EQUIPO 1
    $('#seleccionEquipo1').click(function() {
      $('#equipo1').empty();

      //asignar a var equipo el equipo seleccionado
      let equipo = $('#equipos option:selected').val();
      if (equipo == 'gryffindor') {
        equipo = gryffindor;
      } else if (equipo == 'slytherin') {
        equipo = slytherin;
      } else if (equipo == 'ravenclaw') {
        equipo = ravenclaw;
      } else if (equipo == 'hufflepuff') {
        equipo = hufflepuff;
      }

      //mostrar los jugadores del equipo
      for (var i = 0; i <= 7; i++) {
        let player = equipo.jugadores.jugador[i];
        $('#equipo1').append('<tr><td>' + player.nombre + '</td><td>' + player.posicion + '</td><td>' + player.puntos + '</td><td><img class="quaffle" onClick = "gol('+player+');" src="img/quaffle.jpg"></td></tr>');
      }
    });

    //EQUIPO 2
    $('#seleccionEquipo2').click(function() {
      $('#equipo2').empty();

      //asignar a var equipo el equipo seleccionado
      let equipo = $('#equipos option:selected').val();
      if (equipo == 'gryffindor') {
        equipo = gryffindor;
      } else if (equipo == 'slytherin') {
        equipo = slytherin;
      } else if (equipo == 'ravenclaw') {
        equipo = ravenclaw;
      } else if (equipo == 'hufflepuff') {
        equipo = hufflepuff;
      }

      //mostrar los jugadores del equipo
      for (var i = 0; i <= 7; i++) {
        let player = equipo.jugadores.jugador[i];
        $('#equipo2').append('<tr><td>' + player.nombre + '</td><td>' + player.posicion + '</td><td>' + player.puntos + '</td><td><img class="quaffle" onClick = "gol('+player+');" src="img/quaffle.jpg"></td></tr>');
      }
    });
  });
</script>
</body>
</html>
